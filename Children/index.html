<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Children WorkSpace</title>
</head>

<body>
    <div id="PopUpWrapper">
        <div id="PopUp">
            <div>
                <div id="Heading">
                    <p>Please Enter your RollNo.</p>
                </div>
                <div id="inputWrapper">
                    <input placeholder="Your rollno..." id="inputBox">
                    <div id="btnWrapper">
                        <p id="btn">Submit</p>
                    </div>
                </div>
                <div id="Error">
                    <p>Please Enter a vaild roll number</p>
                </div>
            </div>
        </div>
    </div>
    <div id="WorkSpace">
        <div id="WorkspaceHeading">
            <p>Start typing in the workspace below your performance will be send to your teacher automatically.</p>
        </div>
        <div id="WorkspaceInput">
            <textarea id="INPUT" placeholder="// start typing here"></textarea>
        </div>
    </div>
    <script src="./socket.io.js"></script>
    <script src="./app.js"></script>
</body>

</html>
